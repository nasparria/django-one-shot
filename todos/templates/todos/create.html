<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a new list</title>
</head>
<body>
    <main>
        <div>
            <div><a href="{% url 'todo_list' %}">Return to Lists</a></div>
        </div>
        <div>
            <h1>Create a new list</h1>
            <form method="POST" name="name" type="text">
                {% csrf_token %}
                {{form.as_p}}
            <div>
                <button> Create </button>
            </div>
        </div>
    </main>
</body>
</html>
