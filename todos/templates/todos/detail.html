<!DOCTYPE html>
<html lang="en">
<head>
    <title>To Do List</title>
</head>
<body>
    <main>
        <div>
            <h1>{{todo_list_detail.name}}</h1>
        </div> <a href="{% url 'todo_list' %}">Return to all lists</a>
        <div>
            <p><a href="{% url 'todo_list_edit' todo_list_detail.pk %}">Edit</a></p>
        </div>
        <div>
            <p><a href="{% url 'todo_list_delete' todo_list_detail.pk %}">Delete</a></p>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Due Date</th>
                </tr>
            </thead>

            <tbody>
                {% for task in todo_list_detail.items.all %}
                <tr>
                    <td> {{ task.task }} </td>
                    <td> {{ task.due_date|date:"DATE_FORMAT" }} </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
